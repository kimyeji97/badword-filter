plugins {
    id 'java'
}

group 'com.yjkim.badword'
version '0.1'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {

    implementation spring.starter.web
    implementation spring.starter.test
    implementation commons.lang3

    compileOnly libs.lombok
    annotationProcessor libs.lombok
}

test {
    useJUnitPlatform()
}